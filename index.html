<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form validation </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>sign up today!</h1>
        <form id="form" novalidate>
            <!-- full name -->
            <div class="form-group">
                <label for="name"> full name</label>
                <input type="text" id="name" placeholder="full name"
                   required minlength="3" maxlength="100" name="name">
            </div>
            <!-- phone number -->
            <div class="form-group">
                <label for="phone">phone numder</label>
                <input type="tel" id="phone" placeholder="0816 422 482"
                   required pattern="[0-9]{4}[0-9]{3}[0-9]{4}" name="phone">
            </div>
            <!-- email address -->
            <div class="form-group">
                <label for="email"> Email address</label>
                <input type="email" id="email" placeholder="victoroguntayo@yahoo.com"
                   required name="email">
            </div>
            <!-- website url -->
            <div class="form-group">
                <label for="website"> website url</label>
                <input type="url" id="website" placeholder="http://vickyjay.design" 
                    required name="website">
            </div>
            <!-- password -->
            <div class="form-group">
                <label for="password1"> create password</label>
                <input type="password" id="password1" placeholder="create password"
                   required >
            </div>
            <!-- confirm password -->
            <div class="form-group">
                <label for="password2">confirm password</label>
                <input type="password" id="password2" placeholder="confirm password"
                   required  
                   title="please include atleast one uppercase one lowercase and one number character " name="password">
            </div>
            <button type="submit">register</button>
        </form>
        <div class="message-container">
            <h3 id="message">don't hesitate!</h3>
        </div>
    </div>
    <script src="app.js"></script>
    
</body>
</html>
